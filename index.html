<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>ðŸ‘‹ Welcome, <span id="username">User</span>!</h1>
  <button id="closeBtn">Close Mini App</button>

  <script>
    const tg = window.Telegram.WebApp;

    tg.expand(); // Expands the Mini App to full height

    document.getElementById("username").textContent = tg.initDataUnsafe.user.first_name;

    document.getElementById("closeBtn").onclick = () => {
      tg.close();
    };
  </script>
</body>
</html>
